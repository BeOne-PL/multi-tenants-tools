<adf-webscript-get [scriptPath]="scriptPath"
   [scriptArgs]="scriptArgs"
   [contentType]="DATATABLE"
   (success)="onSearchSuccess($event)">
</adf-webscript-get>

<div class="main-container">
  <form class="search-form">
    <mat-form-field class="search-full-width">
       <input id="searchField" matInput placeholder="Lucene query" [value]="query" (input)="query = $event.target.value">
    </mat-form-field>

    <button mat-button id="execute" (click)="onExecute()">Execute</button>

    <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="200">
        <thead>
        <tr>
            <th style="width: 10%">
                <mfDefaultSorter by="tenant">Tenant</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="fileName">File name</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="creator">Creator</mfDefaultSorter>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of mf.data">
            <td>{{item.tenant}}</td>
            <td>{{item.fileName}}</td>
            <td>{{item.creator}}</td>
        </tr>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
  </form>
</div>
